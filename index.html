<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Chase Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
            user-select: none;
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
            cursor: crosshair;
            transition: background 0.3s ease;
        }

        /* Cursor states */
        .cursor-safe {
            cursor: crosshair;
        }

        .cursor-warning {
            cursor: pointer;
            filter: drop-shadow(0 0 10px #ff6b35);
        }

        .cursor-danger {
            cursor: grab;
            filter: drop-shadow(0 0 20px #ff1744);
            animation: pulse 0.3s infinite alternate;
        }

        @keyframes pulse {
            from { filter: drop-shadow(0 0 20px #ff1744); }
            to { filter: drop-shadow(0 0 30px #ff1744) brightness(1.2); }
        }

        #ball {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, #ff6b35, #f7931e);
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.6);
            transition: transform 0.1s ease-out, box-shadow 0.2s ease;
            z-index: 10;
        }

        .ball-hunting {
            box-shadow: 0 0 30px rgba(255, 23, 68, 0.8);
            transform: scale(1.1);
        }

        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
        }

        #gameOverScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            z-index: 1000;
        }

        #gameOverScreen h1 {
            font-size: 3em;
            color: #ff1744;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
        }

        #gameOverScreen p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        #restartBtn {
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
            transition: all 0.3s ease;
        }

        #restartBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.6);
        }

        /* Background particles for visual enhancement */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            #ui {
                font-size: 16px;
            }
            
            #ball {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer" class="cursor-safe">
        <!-- Game UI -->
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Time: <span id="time">0</span>s</div>
            <div>Speed: <span id="speed">1.0</span>x</div>
        </div>

        <!-- The chasing ball -->
        <div id="ball"></div>

        <!-- Game Over screen -->
        <div id="gameOverScreen">
            <h1>CAUGHT!</h1>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Survival Time: <span id="finalTime">0</span> seconds</p>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <script>
        /**
         * Mouse Chase Game
         * A simple browser game where a ball chases the mouse cursor
         * Game ends when the ball catches the cursor
         */

        class MouseChaseGame {
            constructor() {
                // Game elements
                this.gameContainer = document.getElementById('gameContainer');
                this.ball = document.getElementById('ball');
                this.gameOverScreen = document.getElementById('gameOverScreen');
                this.restartBtn = document.getElementById('restartBtn');
                
                // UI elements
                this.scoreElement = document.getElementById('score');
                this.timeElement = document.getElementById('time');
                this.speedElement = document.getElementById('speed');
                this.finalScoreElement = document.getElementById('finalScore');
                this.finalTimeElement = document.getElementById('finalTime');

                // Game state
                this.isGameRunning = false;
                this.score = 0;
                this.startTime = 0;
                this.gameTime = 0;

                // Ball properties
                this.ballPosition = { x: 100, y: 100 };
                this.mousePosition = { x: 0, y: 0 };
                this.baseSpeed = 2;
                this.currentSpeedMultiplier = 1;
                
                // Game settings
                this.ballSize = 30;
                this.catchDistance = 25; // Distance at which ball "catches" cursor
                this.speedIncreaseRate = 0.01; // How much speed increases over time
                
                // Distance thresholds for cursor changes
                this.warningDistance = 150;
                this.dangerDistance = 75;

                this.init();
            }

            /**
             * Initialize the game
             */
            init() {
                this.createBackgroundParticles();
                this.bindEvents();
                this.startGame();
            }

            /**
             * Create floating background particles for visual appeal
             */
            createBackgroundParticles() {
                for (let i = 0; i < 15; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.width = Math.random() * 10 + 5 + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    this.gameContainer.appendChild(particle);
                }
            }

            /**
             * Bind event listeners
             */
            bindEvents() {
                // Mouse movement tracking
                this.gameContainer.addEventListener('mousemove', (e) => {
                    this.updateMousePosition(e);
                });

                // Restart button
                this.restartBtn.addEventListener('click', () => {
                    this.restartGame();
                });

                // Touch support for mobile
                this.gameContainer.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    this.mousePosition.x = touch.clientX;
                    this.mousePosition.y = touch.clientY;
                });

                // Prevent context menu on right click
                this.gameContainer.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                });
            }

            /**
             * Update mouse position from event
             */
            updateMousePosition(e) {
                this.mousePosition.x = e.clientX;
                this.mousePosition.y = e.clientY;
            }

            /**
             * Start a new game
             */
            startGame() {
                this.isGameRunning = true;
                this.score = 0;
                this.startTime = Date.now();
                this.currentSpeedMultiplier = 1;
                
                // Reset ball position to center
                this.ballPosition.x = window.innerWidth / 2;
                this.ballPosition.y = window.innerHeight / 2;
                
                // Hide game over screen
                this.gameOverScreen.style.display = 'none';
                
                // Start game loop
                this.gameLoop();
            }

            /**
             * Main game loop
             */
            gameLoop() {
                if (!this.isGameRunning) return;

                this.updateGameTime();
                this.updateDifficulty();
                this.updateBallPosition();
                this.checkCollision();
                this.updateCursor();
                this.updateUI();

                // Continue the loop
                requestAnimationFrame(() => this.gameLoop());
            }

            /**
             * Update game time and score
             */
            updateGameTime() {
                this.gameTime = (Date.now() - this.startTime) / 1000;
                this.score = Math.floor(this.gameTime * 10); // 10 points per second
            }

            /**
             * Increase difficulty over time
             */
            updateDifficulty() {
                this.currentSpeedMultiplier = 1 + (this.gameTime * this.speedIncreaseRate);
            }

            /**
             * Update ball position - ball chases mouse with distance-based speed
             */
            updateBallPosition() {
                const dx = this.mousePosition.x - this.ballPosition.x;
                const dy = this.mousePosition.y - this.ballPosition.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance > 0) {
                    // Normalize direction vector
                    const dirX = dx / distance;
                    const dirY = dy / distance;

                    // Speed increases as ball gets closer to mouse
                    let speedFactor = Math.max(0.5, Math.min(3, (300 - distance) / 100));
                    speedFactor *= this.currentSpeedMultiplier;

                    // Move ball towards mouse
                    this.ballPosition.x += dirX * this.baseSpeed * speedFactor;
                    this.ballPosition.y += dirY * this.baseSpeed * speedFactor;

                    // Update ball visual position
                    this.ball.style.left = this.ballPosition.x - this.ballSize / 2 + 'px';
                    this.ball.style.top = this.ballPosition.y - this.ballSize / 2 + 'px';

                    // Add hunting effect when close
                    if (distance < this.dangerDistance) {
                        this.ball.classList.add('ball-hunting');
                    } else {
                        this.ball.classList.remove('ball-hunting');
                    }
                }
            }

            /**
             * Check if ball has caught the cursor
             */
            checkCollision() {
                const dx = this.mousePosition.x - this.ballPosition.x;
                const dy = this.mousePosition.y - this.ballPosition.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < this.catchDistance) {
                    this.endGame();
                }
            }

            /**
             * Update cursor appearance based on ball distance
             */
            updateCursor() {
                const dx = this.mousePosition.x - this.ballPosition.x;
                const dy = this.mousePosition.y - this.ballPosition.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // Remove all cursor classes
                this.gameContainer.classList.remove('cursor-safe', 'cursor-warning', 'cursor-danger');

                // Apply appropriate cursor class based on distance
                if (distance < this.dangerDistance) {
                    this.gameContainer.classList.add('cursor-danger');
                } else if (distance < this.warningDistance) {
                    this.gameContainer.classList.add('cursor-warning');
                } else {
                    this.gameContainer.classList.add('cursor-safe');
                }
            }

            /**
             * Update UI elements
             */
            updateUI() {
                this.scoreElement.textContent = this.score;
                this.timeElement.textContent = this.gameTime.toFixed(1);
                this.speedElement.textContent = this.currentSpeedMultiplier.toFixed(1);
            }

            /**
             * End the game
             */
            endGame() {
                this.isGameRunning = false;
                
                // Update final score display
                this.finalScoreElement.textContent = this.score;
                this.finalTimeElement.textContent = this.gameTime.toFixed(1);
                
                // Show game over screen
                this.gameOverScreen.style.display = 'flex';

                // Play sound effect (if audio is enabled)
                this.playGameOverSound();
            }

            /**
             * Play game over sound effect
             */
            playGameOverSound() {
                // Create a simple audio context for sound effect
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.5);
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.5);
                } catch (e) {
                    // Audio not supported, continue silently
                }
            }

            /**
             * Restart the game
             */
            restartGame() {
                this.startGame();
            }
        }

        // Initialize the game when page loads
        window.addEventListener('load', () => {
            new MouseChaseGame();
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            // Game automatically adapts to new window size
        });
    </script>
</body>
</html>
